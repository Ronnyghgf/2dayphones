<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
.nav-links {
    width: 100%;
    display: flex;
    justify-content: space-between;
    list-style-type: none;
    margin:0;
    padding: 0;
}

.nav-links a {
    width: 100%;
    display: flex;
    color: rgb(0, 0, 0);
    text-align: center;
    padding: 16px 20px;
    text-decoration: none;
    font-family: Arial, sans-serif;
    font-size: large;
    font-weight: bold;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.nav-icon {
    width: 24px; /* Adjust the icon size */
    height: 24px; /* Adjust the icon size */
    margin-right: 8px; /* Space between icon and text */
}

.nav-links a:hover {
    background-color: #cab6b6;
    color: #ffffff;
    border-radius: 4px;
}

.nav-links a.active {
    background-color: #4CAF50;
    color: white;
    border-radius: 4px;
}

/* Responsive styles for screens smaller than 400px */
@media screen and (max-width: 470px) {
    .nav-links {
        justify-content: space-between; /* Distribute links evenly */
        padding: 0 10px;
    }

    .nav-links a {
    display: flex;
    align-items: center;
    color: rgb(0, 0, 0);
    text-align: center;
    padding: 6px 10px;
    text-decoration: none;
    font-family: Arial, sans-serif;
    font-size: medium;
    font-weight: bold;
    transition: background-color 0.3s ease, color 0.3s ease;
}


    .nav-icon {
        width: 13px; /* Slightly smaller icon size */
        height: 13px;
    }
}

/* Responsive styles for screens smaller than 300px */
@media screen and (max-width: 350px) {
    .nav-links {
        flex-wrap: wrap; /* Allow wrapping to a new line if necessary */
        justify-content: center;
    }

    .nav-links a {
        flex: 1 1 45%; /* Each link takes up about 45% of the width */
        padding: 4px 3px;
        font-size: 14px; /* Smaller font size */
    }

    .nav-icon {
        width: 8px; /* Smaller icon size */
        height: 8px;
    }
}

    </style>
</head>
<body>
    <div class="nav-links">
        <a href="https://www.2dayphones.com" class="home">
            Home
        </a>
        <a href="..\..\..\..\reviews/reviews.html" class="reviews">
            Reviews
        </a>
        <a href="..\..\..\..\news/newsportal.html" class="news">
            News
        </a>
        <a href="..\..\..\..\..\&/contact.html" class="about">
            Contact
        </a>
    </div>
</body>
</html>
